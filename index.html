<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            padding: 40px;
        }
        
        .login-screen, .lead-screen {
            display: none;
        }
        
        .login-screen.active, .lead-screen.active {
            display: block;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="email"],
        input[type="password"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
        }
        
        .read-only-field {
            background: #f5f5f5;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
            border-left: 4px solid #667eea;
        }
        
        .read-only-field strong {
            color: #333;
            display: inline-block;
            width: 140px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .record-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 30px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen active" id="loginScreen">
            <h1>Lead Management Login</h1>
            <div id="loginError"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <!-- Lead Screen -->
        <div class="lead-screen" id="leadScreen">
            <h1>Lead Entry</h1>
            <div id="leadError"></div>
            <div id="leadSuccess"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading next lead...</div>
            </div>
            
            <div id="leadForm" style="display:none;">
                <div class="record-info" id="recordInfo"></div>
                
                <div class="form-group">
                    <label for="description">Call Notes / Description</label>
                    <textarea id="description" placeholder="Enter call results, conversation notes, next steps..."></textarea>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn" id="saveBtn">Save & Next</button>
                    <button type="button" class="btn btn-secondary" id="doneBtn">Done</button>
                </div>
            </div>
            
            <div id="noLeads" style="display:none;">
                <p class="success">All leads have been processed! No more records with empty descriptions.</p>
                <button type="button" class="btn" id="doneBtn2">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const BASE_ID = 'appFyqo4MASyUPmJh';
        const LION_TABLE = 'tblyZzCVkhrxGeh4B';
        const NEWS_TABLE = 'tbl4PkXDbw1H9Zrao';
        const LEADS_TABLE = 'tblBEWJaRGKnrGR2B';
        const LION_ID_VALUE = 7777;
        
        let API_TOKEN = null;
        let currentLead = null;
        let currentRecordId = null;

        // Utility: Make Airtable API call
        async function airtableAPI(endpoint, method = 'GET', body = null, useToken = null) {
            const token = useToken || API_TOKEN;
            const options = {
                method,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            };
            
            if (body) {
                options.body = JSON.stringify(body);
            }
            
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${endpoint}`, options);
            
            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }
            
            return await response.json();
        }

        // Step 1: Get token from lion table
        async function fetchToken() {
            // Use a temporary obfuscated token to bootstrap
            const tempToken = atob('cGF0Y1VhYmVaY3ZvbkN6UGMuZjA0YWYxZDAyOTAxODJmNjVmZGE2YTQ3OTljMGY1YTQzZmNkNjJmYTI3ODMxMWI0YTc5ODUyYWIyNTNmNWZmZg==');
            
            const result = await airtableAPI(`${LION_TABLE}?filterByFormula={lion_id}=${LION_ID_VALUE}`, 'GET', null, tempToken);
            
            if (result.records && result.records.length > 0) {
                return result.records[0].fields.brave;
            }
            
            throw new Error('Token not found in lion table');
        }

        // Step 2: Validate login
        async function validateLogin(email, password) {
            const result = await airtableAPI(
                `${NEWS_TABLE}?filterByFormula=AND({EmailAddress}='${email}',{Password}='${password}')`,
                'GET'
            );
            
            return result.records && result.records.length > 0;
        }

        // Step 3: Fetch next lead with empty description
        async function fetchNextLead() {
            const result = await airtableAPI(
                `${LEADS_TABLE}?filterByFormula=OR({Description}='',{Description}=BLANK())&maxRecords=1`,
                'GET'
            );
            
            if (result.records && result.records.length > 0) {
                return result.records[0];
            }
            
            return null;
        }

        // Step 4: Update lead description
        async function updateLeadDescription(recordId, description) {
            await airtableAPI(
                `${LEADS_TABLE}`,
                'PATCH',
                {
                    records: [{
                        id: recordId,
                        fields: {
                            Description: description
                        }
                    }]
                }
            );
        }

        // Display lead info
        function displayLead(lead) {
            currentLead = lead;
            currentRecordId = lead.id;
            
            const fields = lead.fields;
            const recordInfo = document.getElementById('recordInfo');
            
            recordInfo.innerHTML = `
                <div class="read-only-field"><strong>Record ID:</strong> ${fields.RecordId || 'N/A'}</div>
                <div class="read-only-field"><strong>Name:</strong> ${fields.FirstName || ''} ${fields.LastName || ''}</div>
                <div class="read-only-field"><strong>Organization:</strong> ${fields.Organization || 'N/A'}</div>
                <div class="read-only-field"><strong>Title:</strong> ${fields.Title || 'N/A'}</div>
                <div class="read-only-field"><strong>Phone:</strong> ${fields.Phone || 'N/A'}</div>
                <div class="read-only-field"><strong>Email:</strong> ${fields.Email || 'N/A'}</div>
                <div class="read-only-field"><strong>Website:</strong> ${fields.Website || 'N/A'}</div>
                <div class="read-only-field"><strong>Blast Date:</strong> ${fields.Blast_Date || 'N/A'}</div>
                <div class="read-only-field"><strong>Blast Email:</strong> ${fields.Blast_email || 'N/A'}</div>
            `;
            
            document.getElementById('description').value = '';
            document.getElementById('leadForm').style.display = 'block';
            document.getElementById('description').focus();
        }

        // Load next lead
        async function loadNextLead() {
            document.getElementById('loading').classList.add('active');
            document.getElementById('leadForm').style.display = 'none';
            document.getElementById('leadError').innerHTML = '';
            document.getElementById('leadSuccess').innerHTML = '';
            
            try {
                const lead = await fetchNextLead();
                
                if (lead) {
                    displayLead(lead);
                } else {
                    document.getElementById('noLeads').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('leadError').innerHTML = `<div class="error">Error loading lead: ${error.message}</div>`;
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        // Event: Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            errorDiv.innerHTML = '';
            
            try {
                // Get token from lion table
                API_TOKEN = await fetchToken();
                
                // Validate login
                const isValid = await validateLogin(email, password);
                
                if (isValid) {
                    document.getElementById('loginScreen').classList.remove('active');
                    document.getElementById('leadScreen').classList.add('active');
                    loadNextLead();
                } else {
                    errorDiv.innerHTML = '<div class="error">Invalid email or password</div>';
                }
            } catch (error) {
                errorDiv.innerHTML = `<div class="error">Login error: ${error.message}</div>`;
            }
        });

        // Event: Save & Next
        document.getElementById('saveBtn').addEventListener('click', async () => {
            const description = document.getElementById('description').value.trim();
            
            if (!description) {
                document.getElementById('leadError').innerHTML = '<div class="error">Please enter call notes before saving</div>';
                return;
            }
            
            try {
                await updateLeadDescription(currentRecordId, description);
                document.getElementById('leadSuccess').innerHTML = '<div class="success">Saved successfully!</div>';
                
                setTimeout(() => {
                    loadNextLead();
                }, 500);
            } catch (error) {
                document.getElementById('leadError').innerHTML = `<div class="error">Error saving: ${error.message}</div>`;
            }
        });

        // Event: Done
        function closeTab() {
            if (confirm('Are you sure you want to close?')) {
                // Destroy sensitive data
                API_TOKEN = null;
                currentLead = null;
                currentRecordId = null;
                
                // Clear form fields
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                document.getElementById('description').value = '';
                
                // Clear any stored data
                sessionStorage.clear();
                
                // Close tab
                window.close();
                // If window.close() doesn't work (some browsers block it), redirect
                setTimeout(() => {
                    window.location.href = 'about:blank';
                }, 100);
            }
        }
        
        document.getElementById('doneBtn').addEventListener('click', closeTab);
        document.getElementById('doneBtn2').addEventListener('click', closeTab);
    </script>
</body>
</html>
